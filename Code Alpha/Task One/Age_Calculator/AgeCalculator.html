<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <!-- Main Container that contain all elements -->
    <div class="container">
        <div class="span"> <!-- Span contained below elements-->
                <h1>Age Calculator</h1>
                <label for="birthYear">Enter your birth year:</label>
            <div class="main"> <!--main contain input and button elements-->
                <input type="datetime-local" id="dob" name="inputYear">
                <button id="calculate">Calculate Age</button>
            </div>

            <!-- p element with id errors serve as error message in the webpage -->
            <p id="errors"></p>
            
            <div class="contain"> <!--contain grouped all below element inside one div-->
                <div class="days">   <!--Days output-->
                    <h2>Days</h2>
                    <p id="days">-</p>
                </div>
            
                <div class="months">   <!--Months output-->
                    <h2>Months</h2>
                    <p id="months">-</p>
                </div>
            
                <div class="year">  <!--Years output-->
                    <h2>Years</h2>
                    <p id="year">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="AgeCalculator.js"></script>
</body>
</html>
